<!DOCTYPE html>
<html>
<head>
  <title>
    Tic-Tac-Toe
  </title>
  <link rel="stylesheet" type="text/css" href="assets/css/page.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<script src="assets/scripts/tictactoe.js"></script>
	<script src="assets/scripts/page.js"></script>
</head>
<body>
  <main>
    <article class="center-block">
      <button id="new-game-button">New game</button>
    </article>
    <article class="game-board">
      <div id="game-over-panel">
        <p>
          Game over
        </p>
        <button id="new-game-dialog-button">Start a new game</button>
      </div>
      <div class="game-row">
        <div class="game-cell"><div></div></div>
        <div class="game-cell"><div></div></div>
        <div class="game-cell"><div></div></div>
      </div>
      <div class="game-row">
        <div class="game-cell"><div></div></div>
        <div class="game-cell"><div></div></div>
        <div class="game-cell"><div></div></div>
      </div>
      <div class="game-row">
        <div class="game-cell"><div></div></div>
        <div class="game-cell"><div></div></div>
        <div class="game-cell"><div></div></div>
      </div>
    </article>
  </main>
</body>
</html>
